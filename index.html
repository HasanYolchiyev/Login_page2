<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="headertop">
            <h2>General Infomation</h2>
            <div class="select">
                <input list="Titles" type="text" id="fname" name="fname" placeholder="Title"><br><br>
                <datalist id="Titles">
                <option value="Title">
                <option value="Business">
                <option value="Secretary">
                <option value="Reporter">
                </datalist>
            </div>
            <div class="Names">
                <div class="First">
                    <input  type="text" id="fname" name="fname" placeholder="Firstname"><br><br>
                </div>
                <div class="Last">
                    <input  type="text" id="fname" name="fname" placeholder="Lastname"><br><br>
                </div>

            </div>
            <div class="select2">
                <input list="Select" type="text" id="fname" name="fname" placeholder="Position"><br><br>
                <datalist id="Select">
                <option value="Dirctor">
                <option value="Manager">
                <option value="Employe">
                </datalist>
            </div>
            <div class="Company">
                <input  type="text" id="fname" name="fname" placeholder="Company"><br><br>
            </div>
            <div class="Businessarena">
                <div class="businessa">
                    <input  type="text" id="fname" name="fname" placeholder="Business arena"><br><br>
                </div>
                <div class="Employes">
                    <input list="Employes" type="text" id="fname" name="fname" placeholder="Employes"><br><br>
                <datalist id="Employes">
                <option value="Tranie">
                <option value="Collegue">
                <option value="Assecuate">
                </datalist>
                </div>
            </div>
        </div>
        <div class="headerbottom">
            <h2>Contact Details</h2>
            <div class="street">
                <input  type="text" id="fname" name="fname" placeholder="Street+Nr"><br><br>
            </div>
            <div class="Additional">
                <input  type="text" id="fname" name="fname" placeholder="Additional Infomation"><br><br>
            </div>
            <div class="zp">
                <div class="zipcode">
                    <input  type="text" id="fname" name="fname" placeholder="Zipcode"><br><br>
                </div>
                <div class="place">
                    <input  list="place" type="text" id="fname" name="fname" placeholder="Place"><br><br>
                    <datalist id="place">
                        <option value="Place">
                        <option value="Street">
                        <option value="District">
                        <option value="City">
                        </datalist>
                </div>
            </div>
            <div class="Country">
                <input  list="Country" type="text" id="fname" name="fname" placeholder="Country"><br><br>
                    <datalist id="Country">
                        <option value="Country">
                        <option value="Vietnam">
                        <option value="Malaysia">
                        <option value="India">
                        </datalist>
            </div>
            <div class="cp">
                <div class="Code">
                <input type="text"id="fname" name="fname" placeholder="Code+"><br><br>
                </div>
                <div class="Phone">
                <input type="text"id="fname" name="fname" placeholder="Phone Number"><br><br>
                </div>
            </div>
            <div class="Youre">
                <input type="text"d="fname" name="fname" placeholder="Your Email"><br><br>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Terms" name="Terms" value="Terms">
                <label for="Terms">I do accept the <a href="">Terms and Conditions</a> of your site.</label><br>
            </div>
            <div class="button">
                <button class="button "><a href="">Register Badge</a></button>
            </div>
        </div>
    </header>
</body>
</html>
